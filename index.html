<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Typing speed test</title>
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand" style="font-weight: 600; font-size: 150%;">Typing speed test</span>
        </div>
    </nav>
    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row">
            <div class="d-flex align-items-start" id ="div1"></div>
        </div>
        <div class="row">
            <div class="d-flex align-items-start" id ="div2"></div>
        </div>
        <div class="row mt-4 justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <input type="text" id="input" class="form-control" placeholder="Start typing here..." onfocus="this.value=''" onkeydown="typingStart(event)">
                <button type="button" class="btn custom-color-outline ms-1" id="resetBtn" onclick="reset()">Reset</button>
            </div>
        </div>
        <div class="row mt-4 justify-content-center">
            <div class="col-12 d-flex justify-content-center">
                <span class="fs-3 fw-bold text-center">Timer: </span>
                <span id="timer" class="ms-1 fs-3 fw-bold text-center">0</span>
                <span class="fs-3 fw-bold text-center"> / </span>
                <span id="totalTime" class="ms-1 fs-3 fw-bold text-center">60s</span>
            </div>
        </div>
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button type="button" class="btn custom-color mt-4" onclick="setTimer(60)">1 Min</button>
                <button type="button" class="btn custom-color mt-4 ms-2" onclick="setTimer(120)">2 Min</button>
                <button type="button" class="btn custom-color mt-4 ms-2" onclick="setTimer(180)">3 Min</button>
                <button type="button" class="btn custom-color mt-4 ms-2" onclick="setTimer(240)">4 Min</button>
                <button type="button" class="btn custom-color mt-4 ms-2" onclick="setTimer(300)">5 Min</button>
            </div>

        </div>
    </div>
    <div class="modal fade" id="finishModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Results</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                WPM: <span id="wpm"></span><br>
                Accuracy: <span id="accuracy"></span><br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="reset()">Start Again</button>
            </div>
            </div>
        </div>
    </div>
    <script src = "index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
